<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Card</title>
    <link rel="stylesheet" href="/css/custom-bootstrap.css">
</head>
<body>
    <div class="card mb-4">
        <img src="/images/restaurants/restaurant-image.jpg" class="card-img-top" alt="Restaurant Image">
        <div class="card-body">
            <h5 class="card-title">Nombre del Restaurante</h5>
            <p class="card-text">Descripción breve del restaurante, incluyendo tipo de cocina y ambiente.</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="badge bg-primary">4.5 ★</span>
                <a href="restaurant-details.html" class="btn btn-outline-primary">Ver Detalles</a>
            </div>
        </div>
    </div>
</body>
</html>
