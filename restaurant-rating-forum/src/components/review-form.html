<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reseña</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom-bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Deja tu Reseña</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="restaurantName" class="form-label">Nombre del Restaurante</label>
                <input type="text" class="form-control" id="restaurantName" required>
            </div>
            <div class="mb-3">
                <label for="reviewText" class="form-label">Tu Reseña</label>
                <textarea class="form-control" id="reviewText" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Calificación</label>
                <div id="rating" class="d-flex">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="ratingValue" name="rating" value="0">
            </div>
            <button type="submit" class="btn btn-primary">Enviar Reseña</button>
        </form>
    </div>

    <script src="/js/rating.js"></script>
</body>

</html>
