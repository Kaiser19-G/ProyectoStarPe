<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Restaurante - Restaurant Rating Forum</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom-bootstrap.css">
</head>

<body>
    <header>
        <!-- Include header component here -->
    </header>

    <main class="container mt-5">
        <div class="restaurant-details">
            <h1 class="text-center">Nombre del Restaurante</h1>
            <img src="/images/restaurante-ejemplo.jpg" alt="Imagen del Restaurante" class="img-fluid rounded">
            <p class="mt-3">Descripción del restaurante, incluyendo tipo de cocina, ambiente y otros detalles relevantes.</p>
            
            <div class="rating-section">
                <h2>Calificación</h2>
                <div class="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <p class="average-rating">Calificación promedio: 4.5</p>
            </div>

            <div class="reviews-section mt-4">
                <h2>Reseñas</h2>
                <div class="review">
                    <p><strong>Usuario 1:</strong> Excelente comida y servicio.</p>
                </div>
                <div class="review">
                    <p><strong>Usuario 2:</strong> Muy buen ambiente, volveré sin duda.</p>
                </div>
                <!-- More reviews can be added here -->
            </div>

            <div class="review-form mt-4">
                <h2>Deja tu Reseña</h2>
                <form>
                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Tu Reseña</label>
                        <textarea class="form-control" id="reviewText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Include footer component here -->
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/rating.js"></script>
</body>

</html>
